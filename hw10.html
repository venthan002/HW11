<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Colors, Backgrounds, Fonts & Text Styles</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    color: #333;
    padding: 20px;
  }


  h1 {
    color: #0078D7;          
    border-bottom: 3px solid #0078D7; 
  }

  /* 2. Backgrounds */
  .box {
    background: linear-gradient(to right, #0078D7, #00C4CC);
    color: white;
    padding: 15px;
    border-radius: 8px;
  }

  /* 3. Fonts */
  .fonts {
    font-family: "Georgia", serif;
    font-size: 20px;
  }

  /* 4. Text Styles */
  .styles span {
    display: block;
    margin: 6px 0;
  }
  .bold { font-weight: bold; }
  .italic { font-style: italic; }
  .underline { text-decoration: underline; }
</style>
</head>
<body>

<h1>Design Basics</h1>

<div class="box">
  <p>This box shows a background gradient with white text.</p>
</div>

<p class="fonts">This text uses a different font (Georgia) and larger size.</p>

<div class="styles">
  <span class="bold">Bold Text</span>
  <span class="italic">Italic Text</span>
  <span class="underline">Underlined Text</span>
</div>

</body>
</html>
